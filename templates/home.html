{% extends "main.html" %}
{% block content %}

	<h1 style="color: #6d07ad">Home Template</h1>


	<div>
		<a style="color: #0e4d99" href="{% url "create-room" %}">Create Room</a>
		<div>
			{% for room in rooms %}
				<div>
					<a style="color: #0bc454" href="{% url "update-room" room.id %}">Update Room</a>
					<a style="color: #cc352f" href="{% url "delete-room" room.id %}">Delete Room</a>
					<span style="font-size: 25px">@{{ room.host.username }}</span>
					<small>{{ room.topic }}</small>
					<p style="color: chocolate">{{ room.name }}</p>
					<P>{{ room.description }}</P>
					<h4 style="color: blue">{{ room.id }} - <a href="/room/{{ room.id }}">{{ room.name }}</a></h4>
				</div>
			{% endfor %}
		</div>
	</div>


{% endblock content %}
