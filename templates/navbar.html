<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark  bg-dark text-light p-4 ">

	<a class="navbar-brand p-2" href=""> LOGO</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
	        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" href="{% url "home" %}">Home</a>


		</div>
	</div>
	<div class="collapse navbar-collapse d-flex justify-content-end">
		<form class="form-inline my-2 my-lg-0" method="GET" action="{% url "home" %}">
			<label>
				<input class="form-control " type="search" placeholder="Search">
			</label>
			<button class="btn btn-outline-success " type="submit">Search</button>
		</form>
	</div>
	<div class="collapse navbar-collapse d-flex justify-content-end ">
		<div class="navbar-nav ">
			{% if request.user.is_authenticated %}
				<h6 class="nav-item display-6 small ">Hello {{ request.user }} </h6>
				<a class="nav-item nav-link" href="{% url "logout" %}">Logout</a>
			{% else %}
				<a class="nav-item nav-link" href="{% url "login" %}">Login</a>
			{% endif %}

		</div>
	</div>


</nav>


</body>
</html>
