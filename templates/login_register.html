{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}


	{% if page == "login_page" %}
		<div class="container ">
			<form class="col-lg-12 col-md-12 m-3" method="POST" action="">
				{% csrf_token %}
				<div class="form-group row  mx-3">
					<label class="col-sm-2 col-form-label">Username</label>
					<div class="col">
						<input type="text" class="form-control " placeholder="Enter Username" name="username">
					</div>
				</div>
				<div class="form-group row  m-3">
					<label class="col-sm-2 col-form-label">Password</label>
					<div class="col">
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
				</div>

				<button type="submit" class="btn btn-primary m-md-4 ">Login</button>
				<div class="form-group row  m-3">
					<a href="{% url "register" %}" class="col-form-label text-warning">Haven't Sign up yet. Click
						here..</a>
				</div>

			</form>
		</div>
	{% else %}
		<div class="container ">
			<form class="col-lg-12 col-md-12 m-3" method="POST" action="">
				{% csrf_token %}
				{{ form|crispy }}


				<button type="submit" class="btn btn-primary m-md-4 ">Register</button>
				<div class="form-group row  m-3">
					<a href="{% url "login" %}" class="col-form-label text-warning">Already Sign up . Click here..</a>
				</div>
			</form>
		</div>

	{% endif %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
