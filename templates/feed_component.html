<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>




	<div class="row ">
		<div>
			{% for room in rooms %}
				<div class="card text-white bg-dark mb-3 " style="height: 225px; ">
					<div class="card-body bg-dark rounded-2">

						<div class="card-header">
							<ul class="nav nav-pills card-header-pills">
								<li class="nav-item">
									<h5 class="card-subtitle text-white m-2" style="width: 400px;">
										@{{ room.host }}</h5>
								</li>
								{% if request.user == room.host %}
									<li class="nav-item">
										<a href="{% url "update-room" room.id %}"
										   class="btn btn-success m-1">Update</a>
									</li>
									<li class="nav-item">
										<a href="{% url "delete-room" room.id %}"
										   class="btn btn-danger m-1 ">Delete</a>
									</li>
								{% endif %}
							</ul>
						</div>
						<a class="card-title display-6"
						   href="{% url "room" room.id %}">{{ room.name }}</a>

						<p class="card-text  ">{{ room.description }}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>
</html>
